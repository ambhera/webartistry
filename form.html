        <article><img src="img/dancing doggy.gif" alt="dancing doggy" id="dancingdog">
            <h2>Sign Up!</h2>
            
            <p>Join us and the many others into the world of WebArtistry!</p>
            <p>To join please enter your contact info below.</p>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
                <input type="submit" value="Submit">
            </form>
        </article>
